<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="icon" href="">
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
        </header>
        <main>
            <div class="contain">
                <div class="left">
                    <h3>Allies</h3>
                    <div class="grid allied-waters">
                        
                    </div>
                </div>
                <div class="right">
                    <h3>Enemies</h3>
                    <div class="grid enemy-waters">
                        <div class="ship-block">
                            <div class="grid-styles"></div>
                            <div class="grid-styles"></div>
                            <div class="grid-styles"></div>
                            <div class="grid-styles"></div>
                            <div class="grid-styles"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contain-ships">
                <div class="zone">
                    <div class="grid ship-zone">

                    </div>
                </div>
                <div class="ship-list">
                    <span>Carrier</span>
                    <div class="ship-grid carrier" draggable="true">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span>Battle Ship</span>
                    <div class="ship-grid battle-ship" draggable="true">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span>Destroyer</span>
                    <div class="ship-grid destroyer" draggable="true">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span>Submarine</span>
                    <div class="ship-grid submarine" draggable="true">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <span>Patrol Boat</span>
                    <div class="ship-grid patrol-boat" draggable="true">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
