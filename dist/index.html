<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
        </header>
        <main>
            <div class="contain">
                <div class="left">
                    <h3>Allies</h3>
                    <div class="grid allied-waters">
                        
                    </div>
                </div>
                <div class="right">
                    <h3>Enemies</h3>
                    <div class="grid enemy-waters">
                        
                    </div>
                </div>
            </div>
            <div class="contain-ships">
                <div class="overlay">
                    <h2>Place your ships!</h2>
                    <p>Carrier</p>
                    <button class="rotate-btn" id="Horizontal">Rotate</button>
                    <div class="grid ship-zone">
                        
                    </div>
                </div>
                <div class="ship-block">
                    <div class="grid-styles"></div>
                    <div class="grid-styles"></div>
                    <div class="grid-styles"></div>
                    <div class="grid-styles"></div>
                    <div class="grid-styles"></div>
                </div>
            </div>
            <div class="restart-overlay">
                <div class="restart">
                        
                    <h3 class="winner">HUMAN WON</h3>
                    <button class="restart-btn">Play Again</button>
                </div>

            </div>
        </main>
    </body>
    <script src="main.js"></script>
</html>
